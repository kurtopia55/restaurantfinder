<!-- Polymer Components -->
<link rel="import" href="../polymer/polymer.html">

<!-- Start of the Module -->
<dom-module id="storefinder-directions">
    <style type="text/css">
        .direction-item{
            border-bottom:1px solid #dadada;
            display:flex;
            padding:15px;
        }

        .direction-travel-mode{
            flex-basis:15%;
            margin-right:5px;
        }

        .direction-way-points{
            flex-basis:85%
        }

        .direction-way-points div:nth-child(1){
            font-size:14px;
            margin-bottom:2px;
        }

         .direction-way-points div:nth-child(2){
            margin-bottom:10px;
            font-size:12px
         }

         .direction-way-points div:nth-child(3) a{
            text-decoration:none;
            font-size:12px
         }
    </style>

    <template>
        <div id = "storefinder-directions">
            <template is="dom-repeat" items="{{directions.steps}}" as="directions">
                <div class = "direction-item">
                    <div class = "direction-travel-mode">
                        <iron-icon icon='maps:directions-car'></iron-icon>
                    </div>
                    <div class = "direction-way-points">
                        <div>{{directions.instructions}}</div>
                        <div><span>{{directions.distance}}</span> - {{directions.duration}}</div>
                        <!-- <div><a href="javascript:void(0)">Details</a></div> -->
                    </div>  
                </div>
            </template>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is               : 'storefinder-directions',
        behaviors  : [  Polymer.IronResizableBehavior ],
        properties : {
             directions: { type: Array }
        }
    });
</script>
